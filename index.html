<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reina-L Tourist Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Logo image styling */
        .logo img {
            height: 42px;
            width: auto;
            display: block;
        }

        /* Optional dark mode tweak for logo */
        .dark-mode .logo img {
            filter: brightness(0.9) contrast(1.1);
        }
    </style>
</head>
<body>

<header class="top-bar">
    <!-- Updated Logo -->
    <div class="logo">
        <img src="reina-logo.png" alt="REINA Logo">
    </div>

    <nav class="top-buttons">
        <a href="settings.html" class="top-btn">Settings</a>
        <a href="#" class="top-btn">Credits</a>
        <a href="#" class="top-btn">About</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-row">
        <button class="hero-side-btn">About Reina-L</button>

        <div class="hero-center">
            <h1>Group 3 – STEM A</h1>
            <p>Tourism • Culture • Education</p>
        </div>

        <button class="hero-side-btn">Significance of this Site</button>
    </div>
</section>

<section class="content">
    <h2 class="section-title">Tourist Destinations</h2>

    <div class="card-grid three-cards">

        <div class="card">
            <div class="card-img">Picture Here</div>
            <div class="card-body">
                <h3>Real</h3>
                <button class="primary-btn">Explore</button>
            </div>
        </div>

        <div class="card">
            <div class="card-img">Picture Here</div>
            <div class="card-body">
                <h3>Infanta</h3>
                <button class="primary-btn">Explore</button>
            </div>
        </div>

        <div class="card">
            <div class="card-img">Picture Here</div>
            <div class="card-body">
                <h3>Nakar</h3>
                <button class="primary-btn">Explore</button>
            </div>
        </div>

    </div>
</section>

<footer>
    <p>Reina-L Tourist Website | Group 3 – STEM A</p>
</footer>

<script src="applysettings.js"></script>
</body>
</html>
