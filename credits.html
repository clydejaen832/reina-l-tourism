<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reina-L Tourist Website - Credits</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styling for credits page */

        .credits-container {
            padding: 60px 40px;
            max-width: 1200px;
            margin: auto;
        }

        .section-title {
            font-size: 28px;
            text-align: center;
            margin-bottom: 50px;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
        }

        .member-card {
            background: #0f172a;
            color: white;
            border-radius: 18px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 8px 22px rgba(0,0,0,0.15);
            padding-bottom: 20px;
        }

        .member-photo {
            height: 180px;
            background: #d1d5db; /* placeholder */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: #374151;
        }

        .member-name {
            margin: 15px 0 5px 0;
            font-weight: bold;
        }

        .contact-info, .contributions {
            margin-top: 60px;
            padding: 25px 20px;
            background: #e5e7eb;
            border-radius: 18px;
        }

        .contact-info h3, .contributions h3 {
            margin-top: 0;
            margin-bottom: 15px;
        }

        .contact-info p, .contributions p {
            margin: 6px 0;
            font-size: 14px;
        }

        /* Fix dark mode text color for readability */
        .dark-mode .contact-info,
        .dark-mode .contributions {
            color: black;
        }

        /* Responsive tweak for smaller screens */
        @media(max-width: 600px) {
            .members-grid {
                gap: 25px;
            }
        }

    </style>
</head>
